<title>localstorage_t3z2</title>
<h1>Abstrakcyjna baza danych z użyciem localstorage</h1>
<body>
<!-- Korzystając z API localStorage, stwórz kolejną warstwę abstrakcji, która pozwoli pracować
z tym interfejsem w taki sposób, aby możliwe było tworzenie nazywanych baz danych.
Dane powinny być zapisywane poprzez ich konwersję na JSON, a odczytywane poprzez
parsowanie. Przykładowe użycie takiej bazy danych może wyglądać następująco:
http://pastebin.com/6nntRLRn-->
<script src="localdb.js"></script>
<script>
(function() {
// Tworzona jest nowa instancja,
// w której należy zapamiętać nazwę "DB1"
var DB1 = new LocalDB("DB1");
 
// Jakiś obiekt do zapisania
var janek = {
    firstName: "Jan",
    lastName: "Kowalski",
    age: 32
};

var piotrek = {
    firstName: "Piotrek",
    lastName: "Nowak",
    age: 25
};
 


// Na prototypie LocalDB znajdować się
// musi metoda save, która przyjmuje
// parę klucz-wartość, a wartość powinna
// być przed zapisaniem przepuszczona
// przez JSON.stringify
DB1.save("janek", janek);
DB1.save("piotrek", piotrek);
// Prototyp LocalDB powinien również
// posiadać metodę get, która odczyta
// podany klucz, przepuszczając wartość
// przez JSON.parse
console.log(DB1.get("janek")); 
console.log(DB1.get("piotrek")); 
//DB1.get("janek");
//DB1.get("piotrek");
// Porada. Aby móżna było tworzyć bazy danych
// o różnych nazwach, przy zapisywaniu poszczególnych
// danych, do klucza dodawaj nazwę bazy danych,
// np. "DB1.janek"

})();
</script>
</body>
</html>
